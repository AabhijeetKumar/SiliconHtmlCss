<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="../logo.png" class="logo" alt="">
        <h1 class="header-title">PAN Validation</h1>
    </div>

    <!-- MAIN WRAPPER -->
    <div class="wrapper">
        <div class="content-box">

            <!-- LEFT PANEL -->
            <div class="left">
                <h2 class="login-text">Instructions</h2>

                <ul class="steps">
                    <li>Enter your PAN number</li>
                    <li>Click <b>Validate</b></li>
                </ul>
            </div>

            <!-- RIGHT PANEL -->
            <div class="right">

                <h2 class="left-title">PAN Verification</h2>
                <p class="left-text">Please enter your PAN number to continue.</p>

                <label>PAN Number</label>
                <input type="text" class="input" placeholder="Enter PAN Number">

                <button class="login-btn">Validate</button>

            </div>

        </div>
    </div>

</body>
</html>
