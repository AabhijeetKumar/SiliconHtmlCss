<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Status</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="../logo.png" class="logo" alt="">
        <h1 class="header-title">Application Status</h1>
    </div>

    <!-- MAIN WRAPPER -->
    <div class="wrapper">
        <div class="content-box">

            <!-- LEFT PANEL -->
            <div class="left">
                <h2 class="login-text">Application Status</h2>

                <p class="left-text" style="font-size:20px; margin-top:20px;">
                    <b>Not Submitted by you</b>
                </p>

                <p class="left-text" style="margin-top:10px;">
                    Here is the list of steps you have completed:
                </p>

                <ul class="steps">
                    <li>
                        Mobile Verified ✔️
                    </li>
                </ul>
            </div>

            <!-- RIGHT PANEL -->
            <div class="right">

                <p class="left-text">
                    If you are here through any dealer then specify the dealer code or just keep it blank
                </p>

                <label>Dealer Code</label>
                <input type="text" class="input" placeholder="Enter Dealer Code (optional)">

                <button class="login-btn" style="margin-top:40px;">Proceed</button>

            </div>

        </div>
    </div>

</body>
</html>
